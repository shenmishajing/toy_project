model:
  init_args:
    evaluator_cfg:
      fit:
        class_path: torchmetrics.MetricCollection
        init_args:
          metrics:
            AP:
              class_path: torchmetrics.AveragePrecision
              init_args:
                task: binary
            F1:
              class_path: torchmetrics.F1Score
              init_args:
                task: binary
            ROC:
              class_path: torchmetrics.AUROC
              init_args:
                task: binary
            stat:
              class_path: torchmetrics.ClasswiseWrapper
              init_args:
                labels: [tp, fp, tn, fn, support]
                metric:
                  class_path: torchmetrics.StatScores
                  init_args:
                    task: binary
      val:
        - {}
        - {}

trainer:
  callbacks:
    change_item:
      - - 0
        - init_args:
            monitor: val/ROC_1
            filename: "epoch:{epoch}-val_f1:{val/F1_1:.4g}-val_ap:{val/AP_1:.4g}-val_roc:{val/ROC_1:.4g}.ckpt"
            mode: max
